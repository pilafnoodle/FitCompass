<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Compass - All Workout</title>

  <style>
    :root{
      --bg-main: #1f4d69;
      --bg-sidebar: #d8eff4;
      --panel-top: #d8eff4;
      --card: rgba(0,0,0,.18);
      --divider: rgba(255,255,255,.22);
      --text-dark: #0f1a1f;
      --text-light: rgba(255,255,255,.92);
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--font);
      background: #0f2330;
      color: white;
      min-height: 100vh;
    }

    .app{
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* ---------------- MAIN ---------------- */
    .main{
      flex: 1;
      background: var(--bg-main);
      padding: 0;
      overflow: hidden;
      min-width: 0;
    }

    .top-strip{
      height: 90px;
      background: var(--panel-top);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      padding: 0 26px;
      border-bottom: 3px solid rgba(0,0,0,.12);
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .sidebar-toggle{
      border: none;
      background: white;
      color: var(--text-dark);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.14);
      font-size: 22px;
    }

    .top-strip h1{
      margin: 0;
      font-size: 32px;
      font-weight: 500;
      letter-spacing: .5px;
    }

    .content{
      padding: 26px;
    }

    .section-title{
      font-size: 30px;
      font-weight: 500;
      margin: 10px 0 16px;
      color: var(--text-light);
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 22px;
      align-items: stretch;
      margin-bottom: 22px;
    }

    .title{
      height: 140px;
      border-radius: 2px;
      background: var(--card);
      border: 2px solid rgba(0,0,0,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      cursor: pointer;
      color: rgba(255,255,255,.92);
      font-family: var(--font);
      font-size: 26px;
      line-height: 1.15;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 10px;
      transition: transform .06s ease, filter .12s ease;
    }
    .title:hover{ filter: brightness(1.05); }
    .title:active{ transform: translateY(1px); }

    .divider{
      height: 2px;
      background: var(--divider);
      width: 100%;
      margin: 10px 0 18px;
    }

    /* ---------------- OVERLAY SIDEBAR ---------------- */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 20;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .sidebar{
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: var(--bg-sidebar);
      color: var(--text-dark);
      padding: 24px 14px;
      border-right: 3px solid rgba(0,0,0,.08);
      box-shadow: 14px 0 40px rgba(0,0,0,.22);
      transform: translateX(-110%);
      transition: transform .22s ease;
      z-index: 25;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar.open{
      transform: translateX(0);
    }

    .nav{
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 6px;
      flex: 1;
    }

    .nav button{
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      background: white;
      color: var(--text-dark);
      cursor: pointer;
      font-family: var(--font);
      font-size: 16px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      transition: transform .06s ease, filter .12s ease;
    }
    .nav button:hover{ filter: brightness(.98); }
    .nav button:active{ transform: translateY(1px); }

    .logout{
      margin-top: auto;
      padding: 0 6px 8px;
    }

    .logout button{
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px 14px;
      background: #d83a4a;
      color: #1a0b0d;
      cursor: pointer;
      font-family: var(--font);
      font-size: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }

    @media(max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(140px, 1fr)); }
    }
    @media(max-width: 680px){
      .top-strip{ height: auto; padding: 18px 18px; }
      .top-strip h1{ font-size: 28px; }
      .content{ padding: 18px; }
      .grid{ grid-template-columns: 1fr; }
      .sidebar{ width: 85vw; max-width: 320px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="overlay" id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>

    <aside class="sidebar" id="sidebar" aria-label="Sidebar navigation">
      <nav class="nav">
        <button type="button" onclick="navigateTo('{{ url_for('home') }}')">home</button>
        <button type="button" onclick="navigateTo('{{ url_for('settings') }}')">settings</button>
        <button type="button" onclick="navigateTo('{{ url_for('profile') }}')">profile</button>
        <button type="button" onclick="navigateTo('{{ url_for('history') }}')">history</button>
        <button type="button" onclick="navigateTo('{{ url_for('shop') }}')">shop</button>
        <button type="button" onclick="navigateTo('{{ url_for('allworkouts') }}')">library</button>
        <button type="button" onclick="navigateTo('{{ url_for('more') }}')">more</button>
      </nav>

      <div class="logout">
        <button type="button" onclick="navigateTo('{{ url_for('logout') }}')">logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="top-strip">
        <button class="sidebar-toggle" type="button" onclick="openSidebar()" aria-label="Open sidebar">â˜°</button>
        <h1>All Workouts</h1>
      </header>

      <div class="content">
        <section class="section">
          <div class="section-title">Arms</div>
          <div class="grid">
            <button class="title" type="button" onclick="location.href='/workout/arms1'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/arms2'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/arms3'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/arms4'">[workout<br/>name]</button>
          </div>
          <div class="divider"></div>
        </section>

        <section class="section">
          <div class="section-title">Legs</div>
          <div class="grid">
            <button class="title" type="button" onclick="location.href='/workout/legs1'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/legs2'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/legs3'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/legs4'">[workout<br/>name]</button>
          </div>
          <div class="divider"></div>
        </section>

        <section class="section">
          <div class="section-title">Cardio</div>
          <div class="grid">
            <button class="title" type="button" onclick="location.href='/workout/cardio1'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/cardio2'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/cardio3'">[workout<br/>name]</button>
            <button class="title" type="button" onclick="location.href='/workout/cardio4'">[workout<br/>name]</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("overlay").classList.add("open");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("open");
    }

    function navigateTo(path) {
      closeSidebar();
      window.location.href = path;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeSidebar();
    });
  </script>
</body>
</html>
