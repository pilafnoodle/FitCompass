<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitCompass - Login</title>

  <style>
    body{
      margin:0;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      background:#0f2330;
      color:white;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background:#d8eff4;
      color:#000;
      padding:40px;
      border-radius:14px;
      width:360px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      background:#a9d99b;
      font-size:16px;
      cursor:pointer;
    }

    .link{
      margin-top:14px;
      display:block;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="FitCompass logo" style="max-width:35%; max-height:35%;" />
    <p>Log in</p>

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>

    <a class="link" href="{{ url_for('register') }}">Create an account</a>
  </div>
</body>
</html>
