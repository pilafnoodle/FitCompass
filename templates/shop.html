<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clothing Shop</title>
  <style>
    :root {
      --bg-dark: #083f5b;
      --bg-light: #dff6f7;
      --card: #2c5a73;
      --buy: #9be37b;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: var(--text);
    }

    header {
      background-color: var(--bg-light);
      color: #000;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 40px;
      gap: 40px;
    }

    h2 {
      margin-top: 0;
    }

    .section {
      margin-bottom: 40px;
    }

    .items {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: var(--card);
      padding: 20px;
      width: 140px;
      border-radius: 6px;
      text-align: center;
    }

    .card p {
      margin: 10px 0;
    }

    button {
      background-color: var(--buy);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    .avatar {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-box {
      width: 260px;
      height: 420px;
      background: #0f6b8f;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Shop</header>

  <div class="container">
    <!-- LEFT SIDE -->
    <div>
      <div class="section">
        <h2>Outfits (Digital Apparel)</h2>
        <div class="items">
          <div class="card">
            <p>Streetwear Set</p>
            <button onclick="buyItem('Streetwear Set')">Buy</button>
          </div>
          <div class="card">
            <p>Formal Suit</p>
            <button onclick="buyItem('Formal Suit')">Buy</button>
          </div>
          <div class="card">
            <p>Casual Hoodie</p>
            <button onclick="buyItem('Casual Hoodie')">Buy</button>
          </div>
        </div>
      </div>

      <hr />

      <div class="section">
        <h2>Individual Apparel</h2>
        <div class="items">
          <div class="card">
            <p>Digital Jacket</p>
            <button onclick="buyItem('Digital Jacket')">Buy</button>
          </div>
          <div class="card">
            <p>Smart Glasses</p>
            <button onclick="buyItem('Smart Glasses')">Buy</button>
          </div>
          <div class="card">
            <p>Virtual Sneakers</p>
            <button onclick="buyItem('Virtual Sneakers')">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="avatar">
      <div class="avatar-box">
        Avatar Preview Area
        <br />
        (Apply purchased digital clothes here)
      </div>
    </div>
  </div>

  <footer>
    Digital Clothing Store â€¢ Demo UI (No real payments)
  </footer>

  <script>
    function buyItem(itemName) {
      alert(`You have purchased: ${itemName}`);
      // Here you would normally:
      // - Deduct currency
      // - Save ownership to user profile
      // - Apply item to avatar model
    }
  </script>
</body>
</html>
