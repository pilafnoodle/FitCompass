<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCompass - Home</title>

  <style>
    /*main colors and formatting*/
    :root{
      --bg-main:#1f4d69;
      --bg-sidebar:#d8eff4;
      --btn-green:#a9d99b;
      --btn-red:#d83a4a;
      --card:#d8eff4;
      --text-dark:#0f1a1f;
      --shadow:0 10px 30px rgba(0,0,0,.18);
      --radius:14px;
      --font:ui-monospace, Menlo, Consolas, monospace;
    }

    *{ box-sizing:border-box; }
    /*CSS for body of page*/
    body{
      margin:0;
      font-family:var(--font);
      background:#0f2330;
      color:white;
      min-height:100vh;
    }

    .app{ display:flex; min-height:100vh; }

    /* Sidebar */
    .sidebar{
      width: 260px;
      background: var(--bg-sidebar);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      padding: 18px 14px;
      gap: 12px;
      border-right: 3px solid rgba(0,0,0,.08);
    }

    .sidebar-title{
      font-size: 20px;
      margin: 6px 8px 8px;
      letter-spacing: .5px;
      opacity: .85;
    }

    .nav{
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 6px;
      flex: 1;
    }

    .nav button{
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      background: white;
      color: var(--text-dark);
      cursor: pointer;
      font-family: var(--font);
      font-size: 16px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      transition: transform .06s ease, filter .12s ease;
    }
    .nav button:hover{ filter: brightness(.98); }
    .nav button:active{ transform: translateY(1px); }

    .logout{
      margin-top: auto;
      padding: 0 6px 8px;
    }
    .logout button{
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px 14px;
      background: var(--btn-red);
      color: #1a0b0d;
      cursor: pointer;
      font-family: var(--font);
      font-size: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }

    /* Main */
    .main{
      flex:1;
      background:var(--bg-main);
      padding:22px;
    }

    .banner{
      background:rgba(255,255,255,.12);
      padding:14px;
      border-radius:12px;
      margin-bottom:18px;
    }

    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:28px;
      gap:16px;
    }

    .progress{
      background:white;
      border-radius:10px;
      height:30px;
      width:360px;
      overflow:hidden;
    }

    .progress-fill{
      height:100%;
      background:var(--btn-green);
      display:flex;
      align-items:center;
      padding-left:10px;
      color:#000;
      font-weight:bold;
    }

    .points{
      background:var(--btn-green);
      padding:10px 16px;
      border-radius:10px;
      font-size:18px;
    }

    /* Center content */
    .center{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      padding-top: 10px;
    }

    /* Smaller logo */
    .logo-box{
      width: 180px;
      height: 180px;
      background: rgba(0, 0, 0, .18);
      border: 2px solid rgba(255,255,255,.12);
      border-radius: 12px;
      display: grid;
      place-items: center;
      box-shadow: var(--shadow);
      padding: 10px;
    }
    .logo-box .logo-text{
      text-align: center;
      line-height: 1.05;
    }
    .logo-box .logo-text .brand{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .8px;
    }
    .logo-box .logo-text .tagline{
      font-size: 10px;
      opacity: .8;
      margin-top: 6px;
    }

    /* Recommended workout card */
    .card{
      background:var(--card);
      width:70%;
      height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      font-size:28px;
      color:#000;
      box-shadow:var(--shadow);
    }

    .start-btn{
      background:var(--btn-green);
      border:none;
      border-radius:10px;
      padding:14px 32px;
      font-size:22px;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-title">FitCompass</div>

    <div class="nav">
      <button onclick="location.href='{{ url_for('profile') }}'">profile</button>
      <button onclick="location.href='{{ url_for('history') }}'">history</button>
      <button onclick="location.href='{{ url_for('library') }}'">library</button>
      <button onclick="location.href='{{ url_for('shop') }}'">shop</button>
      <button onclick="location.href='{{ url_for('settings') }}'">settings</button>
    </div>

    <div class="logout">
      <button onclick="location.href='{{ url_for('logout') }}'">log out</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="banner">
      <strong>Welcome, {{ username }}!</strong> Letâ€™s get moving.
    </div>

    <div class="top-row">
      <div class="progress">
        <div class="progress-fill" style="width: {{ goal_percent }}%;">
          {{ goal_percent }}%
        </div>
      </div>

      <div class="points">
        points: {{ points }}
      </div>
    </div>

    <section class="center">

      <div class="logo-box" aria-label="FitCompass logo">
          <div class="logo-text">
            <img src="logo.png" alt="FitCompass logo" style="max-width:100%; max-height:50%;" />
          </div>
        </div>

      <div class="card">
        Recommended Workout
      </div>

      <button onclick="location.href='{{ url_for('workoutSession') }}'" class="start-btn">
        START</button>
    </section>

  </main>
</div>
</body>
</html>
