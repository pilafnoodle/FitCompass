<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitCompass - Register</title>

  <style>
    body{
      margin:0;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      background:#0f2330;
      color:white;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background:#d8eff4;
      color:#000;
      padding:40px;
      border-radius:14px;
      width:360px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      background:#a9d99b;
      font-size:16px;
      cursor:pointer;
    }

    a{ display:block; margin-top:14px; }
  </style>
</head>

<body>
  <div class="card">
    <h1>FitCompass</h1>
    <p>Create an account</p>

    <form method="POST">
      <input name="username" placeholder="Choose a username" required>
      <input name="password" type="password" placeholder="Choose a password" required>
      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('login') }}">Back to login</a>
  </div>
</body>
</html>
