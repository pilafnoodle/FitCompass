<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Complete</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0a4f73;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffd966 1px, transparent 1px),
                        radial-gradient(#ff6f61 1px, transparent 1px),
                        radial-gradient(#6ec6ff 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.6;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      letter-spacing: 4px;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 200px;
      margin: 0 auto 40px;
      background: #1f7ea3;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0.85;
    }

    .continue-btn {
      background: #9be37b;
      border: none;
      padding: 18px 48px;
      font-size: 28px;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 3px;
    }

    .continue-btn:hover {
      opacity: 0.9;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="card">
    <h1>WORKOUT COMPLETE!</h1>

    <div class="avatar">
      Avatar
    </div>

    <a href="next.html">
      <button onclick="location.href='{{ url_for('home') }}'">profile</button>
    </a>
  </div>
</body>
</html>
