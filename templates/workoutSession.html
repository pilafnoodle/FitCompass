<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Compass â€“ Workout Session</title>

  <style>
    :root{
      --bg-main: #1f4d69;
      --panel-top: #d8eff4;
      --card: rgba(0,0,0,.18);
      --divider: rgba(255,255,255,.22);
      --text-dark: #0f1a1f;
      --text-light: rgba(255,255,255,.92);
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--font);
      background: #0f2330;
      color: white;
      min-height: 100vh;
    }

    .main{
      background: var(--bg-main);
      min-height: 100vh;
    }

    /* ---------------- TOP BAR ---------------- */
    .top-strip{
      height: 90px;
      background: var(--panel-top);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      padding: 0 26px;
      border-bottom: 3px solid rgba(0,0,0,.12);
    }

    .top-strip h1{
      margin: 0;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: .5px;
    }

    /* ---------------- CONTENT ---------------- */
    .content{
      padding: 26px;
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 26px;
      align-items: start;
    }

    /* Left column */
    .left-panel{
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .info-card{
      background: var(--card);
      border: 2px solid rgba(0,0,0,.2);
      box-shadow: var(--shadow);
      padding: 18px;
      border-radius: 6px;
    }

    .info-card h2{
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--text-light);
    }

    .info-card h3{
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      color: white;
    }

    /* Buttons */
    .btn-row{
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .btn{
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: white;
      font-family: var(--font);
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.16);
    }

    .btn:active{
      transform: translateY(1px);
    }

    /* ---------------- CAMERA ---------------- */
    .camera-box{
        background: var(--card);
        border: 2px solid rgba(0,0,0,.2);
        box-shadow: var(--shadow);
        border-radius: 6px;
        overflow: hidden;

        height: min(70vh, 720px);   /* taller but capped */
    }

    .camera-box img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scaleX(-1);
    }

    /* Responsive */
    @media(max-width: 900px){
      .content{
        grid-template-columns: 1fr;
      }
      .camera-box{
        height: 320px;
      }
    }
  </style>
</head>

<body>
        <h1>
            Fit Compass
        </h1>
        <h2 id="exercise_label">Current Exercise: squats</h2>
        <h1 id="rep_count">count = 0:</h1>
        <h1 id="current_state">state</h1>

        <div id="multi_person_warning" style="display: none; color: white; background-color: #ff4444; padding: 15px; border-radius: 8px; margin: 10px; text-align: center; font-weight: bold;">
        Multiple people detected! Please have only one person in frame for accurate counting.
        </div>

    <div>
        <img src="{{ url_for('webcam_feed') }}" width="640" height="480">
    </div>
    
    <button onclick="changeWorkout('squats')">count squats</button>
    <button onclick="changeWorkout('situps')">count situps</button>
    <button onclick="changeWorkout('lunges')">count lunges</button>

    <script>
        const workoutRoutine=[{name: 'squats', target: 2},
                              {name: 'lunges', target: 2},
                            ]
        
        let routineIndex=0;
        let workoutFinished=false
        let isSwitching = false; // ai lock 
        function changeExercise(name) {
            fetch('/switch_exercise', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ exercise: name })
            }).then(response => response.json())
            .then(data => {
                console.log("Switched to: " + name);
                document.getElementById('exercise_label').innerText = "Current Exercise: " + name;
            });
        }
        function moveToNextExercise(){
            if (isSwitching) return; // Don't run if already switching
                isSwitching = true;
            routineIndex++;
            
            if(routineIndex < workoutRoutine.length){
                const nextExercise = workoutRoutine[routineIndex].name;
                changeExercise(nextExercise);
            }else{
                workoutFinished=true
                window.location.href = "{{ url_for('workoutcomplete') }}";
            }
            setTimeout(() => { isSwitching = false; }, 1000);

        }

        function updateStats() {
            
            fetch('/get_exercise_data')
                .then(response => response.json())
                .then(data => {

                    document.getElementById('rep_count').innerText = data.count;
                    document.getElementById('current_state').innerText = data.state;
                    
                    const goalCount= workoutRoutine[routineIndex].target

                    if(data.count>=goalCount){
                        moveToNextExercise()
                    }


                })
        }
        function canStartExercising(){
            fetch('/get_exercise_data')
                .then(response => response.json())
                .then(data => {

                    const warningBox = document.getElementById('multi_person_warning');
            
                    if (data.multiple_detected === true) {
                        warningBox.style.display = "block";  // Show the red warning
                    } else {
                        warningBox.style.display = "none";   // Hide it when clear
                    }
                })
        }

        setInterval(updateStats, 500);
    </script>
</body>
  <main class="main">

    <!-- TOP BAR -->
    <header class="top-strip">
      <h1>Workout Session</h1>
    </header>

    <!-- CONTENT -->
    <div class="content">

      <!-- LEFT PANEL -->
      <div class="left-panel">

        <div class="info-card">
          <h2 id="exercise_label">Current Exercise</h2>
          <h3 id="exercise_name">Squats</h3>
        </div>

        <div class="info-card">
          <h2>Reps</h2>
          <h3 id="rep_count">0</h3>
        </div>

        <div class="info-card">
          <h2>Switch Exercise</h2>
          <div class="btn-row">
            <button class="btn" onclick="changeWorkout('squats')">Squats</button>
            <button class="btn" onclick="changeWorkout('situps')">Sit-ups</button>
          </div>
        </div>

      </div>

      <!-- CAMERA PANEL -->
      <div class="camera-box">
        <img src="{{ url_for('webcam_feed') }}" alt="Webcam feed">
      </div>

    </div>
  </main>

  <script>
    function changeWorkout(name) {
      fetch('/switch_exercise', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ exercise: name })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('exercise_name').innerText =
          name.charAt(0).toUpperCase() + name.slice(1);
      });
    }

    function updateStats() {
      fetch('/get_exercise_data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('rep_count').innerText = data.count;
          document.getElementById('exercise_name').innerText =
            data.currentExercise.charAt(0).toUpperCase() +
            data.currentExercise.slice(1);
        });
    }

    setInterval(updateStats, 500);
  </script>

</body>
</html>
