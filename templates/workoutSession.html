<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JUST DID IT</title>
        <style>
    :root{
      --bg-main: #1f4d69;
      --panel-top: #d8eff4;
      --card: rgba(0,0,0,.18);
      --divider: rgba(255,255,255,.22);
      --text-dark: #0f1a1f;
      --text-light: rgba(255,255,255,.92);
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--font);
      background: #0f2330;
      color: white;
      min-height: 100vh;
    }

    .main{
      background: var(--bg-main);
      min-height: 100vh;
    }

    /* ---------------- TOP BAR ---------------- */
    .top-strip{
      height: 90px;
      background: var(--panel-top);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      padding: 0 26px;
      border-bottom: 3px solid rgba(0,0,0,.12);
      justify-content: space-between;
    }

    .top-strip h1{
      margin: 0;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: .5px;
    }

    .end-btn{
      background:#ffb3b3; /* light red */
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      color:#5a0000;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(0,0,0,.16);
      transition:.15s;
    }

    .end-btn:hover{
      background:#ff9999;
    }

    /* ---------------- CONTENT ---------------- */
    .content{
      padding: 26px;
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 26px;
      align-items: start;
    }

    /* Left column */
    .left-panel{
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .info-card{
      background: var(--card);
      border: 2px solid rgba(0,0,0,.2);
      box-shadow: var(--shadow);
      padding: 18px;
      border-radius: 6px;
    }

    .info-card h2{
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--text-light);
    }

    .info-card h3{
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      color: white;
    }

    /* Buttons */
    .btn-row{
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .btn{
      flex: 1;
      padding:20px 40px;
      border-radius: 10px;
      border: none;
      background: white;
      font-family: var(--font);
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.16);
    }

    #overlay{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,.35);
    }

    .start-btn{
      padding:20px 40px;
      font-size:14px;
      border-radius:14px;
    }

    .btn:active{
      transform: translateY(1px);
    }

    .exercise-preview{
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 700px;
      height: 350px;
      background: rgba(0,0,0,.25);
      border-radius: 12px;
      padding: 8px;
      box-shadow: var(--shadow);
    }

    .exercise-preview img{
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .exercise-preview{
      display: none;
    }

    /* ---------------- CAMERA ---------------- */
/* Constrain the camera box to a 16:9 aspect ratio container */
    .camera-box {
        background: #000; /* Black bars if the feed doesn't fit */
        border: 4px solid rgba(255,255,255,0.1);
        box-shadow: var(--shadow);
        border-radius: 12px;
        overflow: hidden;
        width: 100%;
        max-width: 90vh; /* Limits the width so it's not "too wide" */
        margin: 0 auto;   /* Centers it */
        position: relative;
    }

    .camera-box img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Shows the full frame without stretching */
        display: none;
        transform: scaleX(-1); /* Keep your mirror effect */
    }

    /*workout progress bar*/
    .total-rep-bar{
      width: 100%;
      height: 25px;
      background: rgba(255,255,255,.25);
      border-radius: 12px;
      overflow: hidden;
      margin: 20px;
    }

    .total-rep-percentage{
      height: 100%;
      width: 0%;
      background: limegreen;
      text-align: center;
      line-height: 25px;
      color: black;
      font-weight: bold;
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media(max-width: 900px){
      .content{
        grid-template-columns: 1fr;
      }
      .camera-box{
        height: 600px;
      }
    }
        </style>
</head>

<body>
      <main class="main">
         <header class="top-strip">
          <h1>Workout Session</h1>
          <a href="{{ url_for('home') }}" class="end-btn">
            End Workout
          </a>
        </header>

<div class="content">

      <div class="left-panel">
        <div class="info-card">
          <h2 id="exercise_label">Current Exercise</h2>
          <h3 id="exercise_name">Loading...</h3>

        </div>

          <div class="info-card" id ="reps_card">
            <h2>Reps</h2>
          <h3 id="rep_count">0</h3>
        </div>
        <div class="info-card" id="timer_card" style="display:none;">
          <h2>Time Remaining</h2>
          <h3 id="timer_display">30</h3>
        </div>
        <h1 id="current_state">state</h1>
        </div>

      <div class="camera-box">   
             <img src="{{ url_for('webcam_feed') }}">
      </div>
         <div id="overlay">
        <button class="btn" onclick="startSession()">start camera feed!</button>
      </div>
  </div>

  <div class="total-rep-bar">
    <div id="total-rep-percentage" class="total-rep-percentage">
          0%
        </div>
  <!-- Adding a image to the bottom of the screen amshu -->
  <div class="exercise-preview">
    <img id="exercise_gif" src="{{ url_for('static', filename='squats.gif') }}">
  </div>

    
    <!-- <button onclick="changeWorkout('squats')">count squats</button>
    <button onclick="changeWorkout('situps')">count situps</button>
    <button onclick="changeWorkout('lunges')">count lunges</button> -->
  </main>

    <script>
const ding = new Audio("{{ url_for('static', filename='repding.mp3') }}");

/* ---------------- WORKOUT ROUTINE FROM FLASK ---------------- */

/* 
Flask should pass:
exercises = ["squats","lunges","jumpingjacks"]
*/
const workoutRoutine = JSON.parse('{{ exercises | tojson | safe }}')
    .map(ex => {
        // Example rule:
        // cardio exercises = timer
        if (ex === "jumpingjacks" || ex === "running") {
            return { name: ex, type: "timer", duration: 30 };
        }
        return { name: ex, type: "reps", target: 3 };
    });

console.log("Workout Routine:", workoutRoutine);

/* ---------------- STATE ---------------- */

let routineIndex = 0;
let workoutFinished = false;
let isSwitching = false;

let lastCount = 0;
let repsCompleted = 0;

let timerInterval = null;
let remainingTime = 0;
let statsInterval = null;

const totalReps = workoutRoutine
    .filter(ex => ex.type === "reps")
    .reduce((sum, ex) => sum + ex.target, 0);

const bar = document.getElementById("total-rep-percentage");

/* ---------------- GIF MAP ---------------- */

const gifMap = {
  squats: "{{ url_for('static', filename='squats.gif') }}",
  lunges: "{{ url_for('static', filename='lunges.gif') }}",
  situps: "{{ url_for('static', filename='situps.gif') }}",
  jumpingjacks: "{{ url_for('static', filename='jumpinjacks.gif') }}",
  running: "{{ url_for('static', filename='running.gif') }}"
};

/* ---------------- SWITCH EXERCISE ---------------- */

function changeExercise(name) {

    document.getElementById('exercise_name').innerText = name;

    if (gifMap[name]) {
        document.getElementById('exercise_gif').src = gifMap[name];
    }

    return fetch('/switch_exercise', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ exercise: name })
    });
}

/* ---------------- TIMER ---------------- */

function startTimer(seconds) {

    clearInterval(timerInterval);
    remainingTime = seconds;

    document.getElementById('timer_card').style.display = 'block';
    document.getElementById('reps_card').style.display = 'none';
    document.getElementById('timer_display').innerText = remainingTime;

    timerInterval = setInterval(() => {
        remainingTime--;
        document.getElementById('timer_display').innerText = remainingTime;

        if (remainingTime <= 0) {
            clearInterval(timerInterval);
            moveToNextExercise();
        }
    }, 1000);
}

/* ---------------- NEXT EXERCISE ---------------- */

function moveToNextExercise() {

    if (isSwitching) return;
    isSwitching = true;

    clearInterval(timerInterval);
    timerInterval = null;

    fetch('/reset_stats', { method: 'POST' }).then(() => {

        routineIndex++;

        if (routineIndex < workoutRoutine.length) {

            const next = workoutRoutine[routineIndex];

            lastCount = 0;
            document.getElementById('rep_count').innerText = "0";

            changeExercise(next.name);

            if (next.type === "timer") {
                startTimer(next.duration);
            } else {
                document.getElementById('timer_card').style.display = 'none';
                document.getElementById('reps_card').style.display = 'block';
            }

        } else {
            workoutFinished = true;
            window.location.href = "{{ url_for('workoutcomplete') }}";
        }
    });

    setTimeout(() => isSwitching = false, 800);
}

/* ---------------- UPDATE STATS ---------------- */

function updateStats() {

    if (workoutFinished) return;

    const current = workoutRoutine[routineIndex];
    if (current.type === "timer") return;

    fetch('/get_exercise_data')
    .then(res => res.json())
    .then(data => {

        document.getElementById('rep_count').innerText = data.count;
        document.getElementById('current_state').innerText = data.state;

        if (data.count > lastCount) {
            const diff = data.count - lastCount;
            repsCompleted += diff;
            lastCount = data.count;
            ding.play();
        }

        if (totalReps > 0) {
            const percent = Math.round((repsCompleted / totalReps) * 100);
            bar.style.width = percent + "%";
            bar.textContent = percent + "%";
        }

        if (data.count >= current.target) {
            moveToNextExercise();
        }
    });
}

/* ---------------- START SESSION ---------------- */

function startSession() {

    document.getElementById("overlay").style.display = 'none';

    ding.play().then(() => {
        ding.pause();
        ding.currentTime = 0;
    }).catch(()=>{});

    document.querySelector('.camera-box img').style.display = 'block';
    document.querySelector('.exercise-preview').style.display = 'block';

    if (workoutRoutine.length > 0) {

        const first = workoutRoutine[0];

        changeExercise(first.name);

        if (first.type === "timer") {
            startTimer(first.duration);
        } else {
            document.getElementById('timer_card').style.display = 'none';
            document.getElementById('reps_card').style.display = 'block';
        }
    }

    if (statsInterval) clearInterval(statsInterval);
    statsInterval = setInterval(updateStats, 500);
}

/* ---------------- INIT ---------------- */

window.onload = () => {

    repsCompleted = 0;
    lastCount = 0;
    routineIndex = 0;
    workoutFinished = false;

    bar.style.width = "0%";
    bar.textContent = "0%";

    if (workoutRoutine.length > 0) {
        changeExercise(workoutRoutine[0].name);
    }
};
</script>

</html>
